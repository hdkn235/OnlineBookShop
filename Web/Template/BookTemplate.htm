    <script type="text/javascript">
        $(function () {
            loadComments();

            $('#btnSubComment').click(function () {
                addComment();
            });
        });

        function addComment() {
            if ($('#txtComment').val() != '') {
                var comment = $('#txtComment').val();
                $.post("/ashx/BookComment.ashx", { action: 'add', comment: comment, bookId: $bookId }, function (data) {
                    if (data == "yes") {
                        $('#msg').text('发表评论成功！').css('color', 'blue');
                        $('#txtComment').val('');
                        loadComments();
                    }
                    else {
                        $('#msg').text('发表评论失败！').css('color', 'red');
                    }
                });
            }
            else {
                $('#msg').text('评论内容不能为空！').css('color', 'red');
            }
        }

        function loadComments() {
            $.post("/ashx/BookComment.ashx", { action: 'load', bookId: $bookId }, function (data) {
                $('#comments').html('');
                var list = $.parseJSON(data);
                if (list.length > 0) {
                    $('<strong>评论列表：</strong>').appendTo('#comments');
                    $('<hr color="black" />').appendTo('#comments');
                    for (var i = 0; i < list.length; i++) {
                        $('<div>#' + (i + 1) + '楼 ' + list[i].CreateDateTime + ' 评论：</div>').appendTo('#comments');
                        $('<div style="margin:5px auto;">' + list[i].Msg + '</div>').appendTo('#comments');
                        $('<hr color="#F5983E" noshade="noshade"/>').appendTo('#comments');
                    }
                }

            });
        }
    </script>
